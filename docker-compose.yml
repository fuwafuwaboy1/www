version: "3.7"
services:
  ts-authkey-test:
    image: tailscale/tailscale:latest
    container_name: ts-authkey-test
    hostname: authkey-test
    environment:
      - TS_AUTHKEY=tskey-auth-kFEbZjFxga11CNTRL-CWv4jonJ8NWxffTy7TwZNWpDKbhJhgAZ
      - TS_STATE_DIR=/var/lib/tailscale
      - TS_USERSPACE=false
      - TS_EXTRA_ARGS=--advertise-exit-node --advertise-routes=192.168.1.0/24 --ssh
    volumes:
      - ${PWD}/ts-authkey-test/state:/var/lib/tailscale
      - /dev/net/tun:/dev/net/tun
    cap_add:
      - net_admin
      - sys_module
    sysctls:
      - net.ipv4.ip_forward=1 
    restart: unless-stopped

  nginx-authkey-test:
    image: nginx
    network_mode: service:ts-authkey-test
    volumes:
      - ${PWD}/nginx.conf:/etc/nginx/nginx.conf
